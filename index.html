<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин сладостей</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        /* Лента сверху */
        .top-bar {
            background-color: #ff6f61;
            color: white;
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            font-size: 18px;
            font-weight: bold;
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin: 50px auto 0;
        }

        .product-image {
            max-width: 100%;
            border-radius: 10px;
        }

        .product-title {
            font-size: 24px;
            color: #333;
            margin: 20px 0 10px;
        }

        .product-price {
            font-size: 20px;
            color: #ff6f61;
            margin: 10px 0;
        }

        .add-to-cart {
            padding: 10px 20px;
            background-color: #4caf50;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .add-to-cart:hover {
            background-color: #45a049;
        }

        .social-buttons {
            display: flex;
            gap: 10px;
        }

        .social-button {
            padding: 10px 20px;
            background-color: #3f729b;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
        }

        .social-button:hover {
            background-color: #355d74;
        }

        .cart-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #ff6f61;
            color: white;
            padding: 15px 30px;
            font-size: 16px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
        }

        .cart-button:hover {
            background-color: #e25a4d;
        }

        .cart-container {
            display: none;
            position: fixed;
            top: 0;
            right: 0;
            width: 300px;
            height: 100%;
            background-color: white;
            box-shadow: -2px 0px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            overflow-y: auto;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .cart-item h4 {
            margin: 0;
        }

        .buy-button {
            background-color: #4caf50;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .buy-button:hover {
            background-color: #45a049;
        }

        .footer {
            position: absolute;
            bottom: 20px;
            font-size: 14px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div><a href="https://provokatorbomb.vercel.app" class="social-button">Главная страница</a></div>
        <div><a href="https://instagram.com" class="social-button">Instagram</a></div>
    </div>

    <div class="container">
        <img src="Konfeta1.png" alt="Konfeta1" class="product-image">
        <h1 class="product-title">Konfeta1</h1>
        <p class="product-price">Цена: 40 грн</p>
        <button class="add-to-cart" onclick="addToCart('Konfeta1', 40)">Добавить в корзину</button>
    </div>

    <button class="cart-button" onclick="toggleCart()">Корзина</button>

    <div class="cart-container" id="cart-container">
        <h3>Ваша корзина</h3>
        <div id="cart-items"></div>
    </div>

    <div class="footer">
        <p>© 2024 Магазин сладостей</p>
    </div>

    <script>
        let cart = [];

        function addToCart(productName, price) {
            const product = { name: productName, price: price };
            cart.push(product);
            updateCart();
        }

        function updateCart() {
            const cartItemsContainer = document.getElementById('cart-items');
            cartItemsContainer.innerHTML = '';

            cart.forEach(product => {
                const cartItem = document.createElement('div');
                cartItem.classList.add('cart-item');
                cartItem.innerHTML = `
                    <h4>${product.name}</h4>
                    <button class="buy-button" onclick="window.location.href='https://forms.gle/example'">Купить</button>
                `;
                cartItemsContainer.appendChild(cartItem);
            });
        }

        function toggleCart() {
            const cartContainer = document.getElementById('cart-container');
            cartContainer.style.display = cartContainer.style.display === 'block' ? 'none' : 'block';
        }
    </script>
</body>
</html>
