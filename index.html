<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Магазин Provokator Bomb</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .header {
      background-color: #333;
      color: white;
      padding: 10px 20px;
      text-align: center;
    }
    .navbar {
      display: flex;
      justify-content: space-around;
      background-color: #444;
      padding: 10px;
    }
    .navbar a {
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      background-color: #555;
      border-radius: 5px;
    }
    .navbar a:hover {
      background-color: #666;
    }
    .cart {
      position: fixed;
      top: 10%;
      right: 10px;
      background-color: #fff;
      padding: 15px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      display: none;
    }
    .cart.open {
      display: block;
    }
    .cart-item {
      margin: 10px 0;
    }
    #total-price {
      font-weight: bold;
      margin-top: 10px;
    }
    #cart-container {
      max-height: 300px;
      overflow-y: scroll;
    }
    .product {
      display: inline-block;
      width: 200px;
      margin: 20px;
      padding: 15px;
      background-color: #f4f4f4;
      border-radius: 5px;
      text-align: center;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }
    .product img {
      width: 100%;
      height: auto;
      border-radius: 5px;
    }
    .product button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    .product button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>Магазин Provokator Bomb</h1>
  </div>

  <div class="navbar">
    <a href="#" id="homeLink">Головна</a>
    <a href="#" id="instaLink">Instagram</a>
    <a href="#" id="instructionLink">Інструкція</a>
  </div>

  <div class="product">
    <img src="Konfeta1.png" alt="Konfeta1">
    <h3>Konfeta1</h3>
    <p>Ціна: 40 грн</p>
    <button id="addToCartBtn">Додати в кошик</button>
  </div>

  <!-- Корзина -->
  <div id="cart" class="cart">
    <h3>Ваша корзина (ID: <span id="userID"></span>)</h3>
    <div id="cart-container"></div>
    <div id="total-price">Загальна сума: 0 грн</div>
    <button id="checkoutBtn">Купити</button>
    <button id="closeCartBtn">Закрити корзину</button>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js"></script>
  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCbwL9HghjIcRi06sgIZ6uo0zis0f0F7Lw",
      authDomain: "provocator-bomb.firebaseapp.com",
      projectId: "provocator-bomb",
      storageBucket: "provocator-bomb.firebasestorage.app",
      messagingSenderId: "202849503814",
      appId: "1:202849503814:web:67adfdc5d4f11ba31b5847",
      measurementId: "G-10N6MXVTQ5"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore(app);

    // Получаем корзину и кнопки
    const cartElement = document.getElementById("cart");
    const addToCartBtn = document.getElementById("addToCartBtn");
    const closeCartBtn = document.getElementById("closeCartBtn");
    const userIDElement = document.getElementById("userID");
    const cartContainer = document.getElementById("cart-container");
    const totalPriceElement = document.getElementById("total-price");
    const checkoutBtn = document.getElementById("checkoutBtn");

    let cart = [];
    let userID = null;

    // Генерация уникального ID пользователя при первой загрузке
    function generateUserID() {
      userID = 'user_' + Math.random().toString(36).substr(2, 9);
      userIDElement.innerText = userID;
      return userID;
    }

    // Сохранение данных корзины в Firestore
    function saveCartToFirestore() {
      if (userID) {
        db.collection("carts").doc(userID).set({
          items: cart,
        });
      }
    }

    // Открытие корзины
    function openCart() {
      cartElement.classList.add("open");
      displayCart();
    }

    // Закрытие корзины
    function closeCart() {
      cartElement.classList.remove("open");
    }

    // Добавление товара в корзину
    addToCartBtn.addEventListener("click", function() {
      const product = {
        name: "Konfeta1",
        price: 40,
      };
      cart.push(product);
      saveCartToFirestore();
      openCart();
    });

    // Отображение товаров в корзине
    function displayCart() {
      cartContainer.innerHTML = "";
      let totalPrice = 0;

      cart.forEach(item => {
        const cartItem = document.createElement("div");
        cartItem.classList.add("cart-item");
        cartItem.innerHTML = `${item.name} - ${item.price} грн`;
        cartContainer.appendChild(cartItem);
        totalPrice += item.price;
      });

      totalPriceElement.innerText = `Загальна сума: ${totalPrice} грн`;
    }

    // Обработка закрытия корзины
    closeCartBtn.addEventListener("click", closeCart);

    // Обработка кнопки "Купити"
    checkoutBtn.addEventListener("click", function() {
      window.location.href = "https://docs.google.com/forms/d/e/1FAIpQLSdXo5bqVltvFc3k9VoE6PBckYGovq2TPTxKQhIB7JCCyQiukg/viewform";
    });

    // Инициализация корзины и уникального ID при загрузке страницы
    window.onload = function() {
      if (!userID) {
        generateUserID();
      }
      db.collection("carts").doc(userID).get().then((doc) => {
        if (doc.exists) {
          cart = doc.data().items || [];
          displayCart();
        }
      });
    };
  </script>

</body>
</html>
