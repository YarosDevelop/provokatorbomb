<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин сладостей</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        /* Лента сверху */
        .top-bar {
            background-color: #ff6f61;
            color: white;
            text-align: center;
            padding: 10px 0;
            font-size: 18px;
            font-weight: bold;
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin: 50px auto 0;
        }

        .product-image {
            max-width: 100%;
            border-radius: 10px;
        }

        .product-title {
            font-size: 24px;
            color: #333;
            margin: 20px 0 10px;
        }

        .product-price {
            font-size: 20px;
            color: #ff6f61;
            margin: 10px 0;
        }

        .add-to-cart {
            padding: 10px 20px;
            background-color: #4caf50;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .add-to-cart:hover {
            background-color: #45a049;
        }

        .social-buttons {
            margin-top: 20px;
        }

        .social-button {
            padding: 10px 20px;
            background-color: #3f729b;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
        }

        .social-button:hover {
            background-color: #355d74;
        }

        .footer {
            position: absolute;
            bottom: 20px;
            font-size: 14px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        Главная страница
    </div>

    <div class="container">
        <img src="Konfeta1.png" alt="Konfeta1" class="product-image">
        <h1 class="product-title">Konfeta1</h1>
        <p class="product-price">Цена: 40 грн</p>
        <button class="add-to-cart">Добавить в корзину</button>
    </div>

    <div class="social-buttons">
        <a href="https://provokatorbomb.vercel.app" class="social-button">Главная страница</a>
        <a href="https://instagram.com" class="social-button">Instagram</a>
    </div>

    <div class="footer">
        <p>© 2024 Магазин сладостей</p>
    </div>
</body>
</html>
